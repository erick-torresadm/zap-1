<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Contatos</title>
    <style>
        #activate {
            background-color: #44c767;
            background-image: linear-gradient(#44c767, #64e787);
            border-radius: 28px;
            border: 1px solid #18ab29;
            color: #ffffff;
            font-size: 17px;

    <button id="activate">Salvar Contatos</button>
