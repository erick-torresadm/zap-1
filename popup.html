<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Saver</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #activate {
            background-color: #44c767;
            background-image: linear-gradient(#44c767, #64e787);
            border-radius: 28px;
            border: 1px solid #18ab29;
            color: #ffffff;
            font-size: 17px;
            padding: 11px 31px;
            cursor: pointer;
            width: 80%;
            transition: all 0.3s ease;
        }

        #activate:hover {
            background-color: #5cbf2a;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WhatsApp Contact Saver</h2>
        <input type="text" id="keyInput" placeholder="Digite sua chave de acesso">
        <div id="errorMessage" class="error-message">Chave inv√°lida</div>
        <button id="activate">Salvar Contatos</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
